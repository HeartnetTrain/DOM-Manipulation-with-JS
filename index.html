<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>JavaScript DOM Manipulation</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Football Karma</h1>
          <p>A Football Legend List</p>
          <form id="search-footballers">
            <input type="text" placeholder="Search footballers..." />
          </form>
        </div>
      </header>
      <div id="footballer-list">
        <h2 class="title">Footballers to Remember</h2>
        <ul>
          <li>
            <span class="name">Ronaldinho Gaucho</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Lionel Messi</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Andrea Pirlo</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Ricardo Kaka</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="add-footballer">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all footballers</label>
        <input type="text" placeholder="Add a footballer..." />
        <button>Add</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
